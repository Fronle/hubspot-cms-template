<!--
  templateType: page
  isAvailableForNewContent: true
  enableDomainStylesheets: false
  label: Default Blank Template
-->

<!doctype html>

<html lang="{{ html_lang }}" {{ html_lang_dir }}>
  <head>
    <meta charset="utf-8">
    <title>{{ page_meta.html_title }}</title>
    {% if site_settings.favicon_src %}<link rel="shortcut icon" href="{{ site_settings.favicon_src }}" />{% endif %}
    <meta name="description" content="{{ page_meta.meta_description }}">
    <script src="https://kit.fontawesome.com/e51ec50b02.js" crossorigin="anonymous"></script>
    {{ require_css(get_asset_url('../css/main.css')) }}

    {{ standard_header_includes }}
  </head>
  <body>
    <div class="body-wrapper {{ builtin_body_classes }}">
    </div>
    {{ standard_footer_includes }}
    {{ require_js(get_asset_url('../js/vue.js')) }}
  </body>
</html>
